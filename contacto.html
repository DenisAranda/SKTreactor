<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKT Contacto</title>
    <link rel="icon" href="./img/logo.jpeg" alt="logo reactorskt">
    <link rel="stylesheet" href="./css/diseÃ±os.css">
</head>
<body>
    <div id="grid-cont">
    <header id="header">
        <div class="header__logo">
            <img src="./img/logo-3.jpeg" alt="logo reactorskt">
        </div>
        <div>
            <nav class="header__menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="./ubicacion.html">Ubicacion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="formulario">
        <div class="formulario__title">
            <h2><b>Completa el formulario para contactarte con nosotros</b></h2>
        </div>
        <div class="formulario__form">
            <form>
                <div class="form__nombres">
                <input type="text" required="" placeholder="Nombre">
                <input type="text" required="" placeholder="Apellido">
                </div>
                <div class="form__email">
                <input type="email" required="" placeholder="Email">
                </div>
                <div class="form__cons">
                <textarea placeholder="Escribe tu consulta"></textarea>
                <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <div>
        <footer id="footer">
            <div class="footer__redes">
                <h4>Nuestras Redes</h4>
                <ul>
                    <li><a href="https://www.instagram.com/reactor.skt/" target="_blank">Instagram</a></li>
                    <li><a href="https://twitter.com/CorralonC" target="_blank">Twitter</a></li>
                </ul>
            </div>
            <div class="footer__servicios">
                <h4>Contacto</h4>
                <p>Para contactarte con nosotros <a href="./contacto.html">ingresa aqui</a></p>
            </div>
        </footer>
    </div>
</div>

    
    
</body>
